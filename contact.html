<section id="a-contact" class="screen">
    <div id="contact-display">
        <div id="postcard-display">
              
            <div class="postcard " style="display: block;">
                <div class="postcard-base">
                    <div class="dot-edge"></div>
                    <div class="inner-base"><div class="inner-grain"></div></div>
                    <div class="bar-t pc-bar-h"></div>
                    <div class="bar-b pc-bar-h"></div>
                    <div class="bar-l pc-bar-v"></div>
                    <div class="bar-r pc-bar-v"></div>
                    <div class="edge-tl pc-edge"></div>
                    <div class="edge-tr pc-edge"></div>
                    <div class="edge-bl pc-edge"></div>
                    <div class="edge-br pc-edge"></div>
                </div>
                <div class="postcard-content-display">
                    <div class="postcard-content">
                        <div class="stamp"></div>
                        <div class="postcard-regions">
                      
                            <div class="separator"></div>
                      
                            <div class="info-region">
                                <div class="p-title">Contact Me</div>
                                <div class="p-info">        
                                    <p>If you prefer to contact me directly, send your Email to: <a class="email-link" href="mailto:aifos.aitac@hotmail.com">aifos.aitac@hotmail.com</a></p>
                          
                                </div>
                            </div>
                      
                            <div class="form-region">
                                <form id="contact_form" method="POST" action="https://formspree.io/aifos.aitac@hotmail.com">
 
                                    <input type="hidden" id="subject" name="subject" size="40" value="Unchecked Enquiry">
                                    
                                    <div class="fm-block fm-m-right st-block">
                                        <div class="fm-title">Name</div>
                        
                                        <div class="input-display">

                                            <div class="input-element">
                                                <input id="name" type="text" name="name" maxlength="100" class="input-default">
                                            </div>
                        
                        
                                        </div>

                                    </div>
                        
                                    <div class="fm-block st-block">
                                        <div class="fm-title">Email</div>
                        
                                            <div class="input-display">
                          
                                                <div class="input-element">
                                                    <input id="email" type="email" name="_replyto" maxlength="100" class="input-default">
                                                </div>
                                            </div>
                                        </div>
                        
                                        <div class="fm-block">
                              
                                            <div class="fm-title">Message</div>
                                            <div class="textarea-display">

                                                <div class="textarea-element">
                                                    <textarea id="message" type="text" name="message" maxlength="1000" class="input-default"></textarea>
                                                    <input id="message2" type="hidden" name="required[]">
                                                </div>
                                            </div>
                                        </div>
                        
                                        <div class="fm-block">
                          
                                            <div class="flt-right">
                                                <input type="submit" class="btn btn-success btn-send" value="Send">
                                            </div>
                        
                                        </div>

                              
                                </form>
                            </div>
                        </div>
            
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
